{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
  <div class="container my-4" style="width: 50vw;">
    <form method="get" action="{% url 'search' slug='placeholder' %}" id="search-form" class="input-group mx-auto">
      <input type="text" name="q" class="form-control" placeholder="Search for food..." />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit" id="submit-search">search ğŸ•µï¸ğŸ§</button>
      </div>
    </form>
  </div>

  <div class="list-group mt-3" id="search-list">
    {% for food_item in foods %}
      <a class="list-group-item list-group-item-action"><h5 class="d-flex w-100 justify-content-between">Item: {{ food_item.foodName }}</h5></a>
    {% empty %}
      <p>Try searching for a food!</p>
    {% endfor %}
  </div>
{% endblock %}
