<!-- Modal -->
<div class="modal fade" id="Modal{{ food_item.fdcId }}" tabindex="-1" aria-labelledby="Modal{{ food_item.fdcId }}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="Modal{{ food_item.fdcId }}Label">fdcId: {{ food_item.fdcId }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% include '_food_card.html' %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
